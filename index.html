<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form
 <h1/>
 <h2>Thank you for taking the time to help us improve the platform</h2>
    <p id="description">this is short explanation</p>
    <form action="" id="survey-form" >
      <label for="name" id="name-label">describes name</label>
      <label for="email" id="email-label">describes email</label>
      <label for="number" id="number-label">describes age</label>
      <input type="text" id="name" placeholder="name place holder" required />
      <input type="email" id="email" placeholder="email place holder" required/>
      <input type="number" id="number" placeholder="age place holder" min="0" max="100">
      <select name="" id="dropdown">
        <option value="optionOne">optionOne</option>
        <option value="optionTwo">optionTwo</option>
        <option value="optionThree">optionThree</option>
      </select>
      <input type="radio" name="name" value="radioOne">
      <input type="radio" name="name" value="radioTwo">
      <input type="radio" name="name" value="radioThree">
    </form>
    <!--
    Hello Camper!
    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
