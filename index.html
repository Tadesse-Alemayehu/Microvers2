<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/roberto.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form
 <h1/>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form" >
      <label for="name" id="name-label">describes name</label>
      <input type="text" id="name" placeholder="name place holder" required />
      <label for="email" id="email-label">describes email</label>
      <input type="email" id="email" placeholder="email place holder" required/>
      <label for="number" id="number-label">describes age</label>
      <input type="number" id="number" placeholder="age place holder" min="0" max="100">
      <select name="" id="dropdown">
        <option value="optionOne">optionOne</option>
        <option value="optionTwo">optionTwo</option>
        <option value="optionThree">optionThree</option>
      </select>
      <input type="radio" name="name" value="radioOne">radioOne
      <input type="radio" name="name" value="radioTwo">radioTwo
      <input type="radio" name="name" value="radioThree">radioThree
      <input type="checkbox" value="checkBoxValueOne">checkBoxValueOne
      <input type="checkbox" value="checkBoxValueTwo">checkBoxValueTwo
      <input type="checkbox" value="checkBoxValueThree">checkBoxValueThree
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <button id="submit">Submit</button>
    </form>
    <!--
    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
